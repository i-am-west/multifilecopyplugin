name: CI Build and Test

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
    - name: Grant Execute Permission for Gradle Wrapper
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Run Tests
      run: ./gradlew test
    - name: Build Plugin JAR
      run: ./gradlew buildPlugin
    - name: Extract Plugin Zip
      run: |
        VERSION=$(./gradlew properties | grep "version:" | cut -d' ' -f2)
        cd build/distributions
        unzip *.zip
        PLUGIN_ZIP=$(find . -maxdepth 1 -name "multifilecopyplugin-*.zip" -printf "%f\n")
        mv "$PLUGIN_ZIP" "../multi-file-copy-${VERSION}.zip"
    - name: Upload Plugin Artifact
      uses: actions/upload-artifact@v4
      with:
        name: plugin
        path: build/multi-file-copy-*.zip
        compression-level: 0
